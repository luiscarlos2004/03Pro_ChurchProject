<h2>History person update</h2>

{% for person in hystorypersonupdate%}
<form action="/historypersonupdatenew/{{person[0]}}" method="POST">
    <input type="text" name="personid" value="{{person[1]}}" hidden/>
    <input type="text" name="oldtipo" value="{{person[2]}}" hidden/>
    <select name="tipo">
        <option>Ofrenda</option>
        <option>Diezmo</option>
        <option>Donation</option>
        <option>Gasto</option>
    </select>
    <input type="number" name="monto" value="{{person[3]}}"/>
    <input type="number" name="oldmonto" value="{{person[3]}}" hidden/>
    <input type="date" name="datedetail" value="{{person[4]}}"/>
    <input type="submit" value="submit"/>
</form>
{% endfor %}
